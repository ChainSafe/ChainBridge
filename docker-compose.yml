version: '3'
services:
  ganache:
    build:
        context: .
        dockerfile: Docker/ganache.Dockerfile
    restart: always
    volumes:
      - .:/usr/src/app
    ports:
      - "8545:8545"
    expose: 
      - 8545
    networks:
      - eth

  deploy-eth:
    build: 
        context: .
        dockerfile: Docker/deploy.Dockerfile
    volumes:
      - .:/usr/src/app
    restart: always
    depends_on:
      - ganache
    networks:
      - eth

networks:
  eth: 
    driver: bridge

