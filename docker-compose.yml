version: '3'
services:
  ganache:
    build:
        context: .
        dockerfile: Docker/Ganache.Dockerfile
    restart: always
    volumes:
      - .:/usr/src/app
    ports:
    - "8545:8545"
    # expose: 
    #   - 8545

  bridge:
    build:
        context: .
        dockerfile: Docker/Bridge.Dockerfile
    environment: 
      - KEYSTORE_PASSWORD=chainsafe
    command: ["./wait-for-ganache.sh", "./bridge"]
    links:
      - ganache
    depends_on:
      - ganache
