version: '3'
services:
  ganache:
    build:
        context: .
        dockerfile: Docker/Ganache.Dockerfile
    restart: always
    volumes:
      - .:/usr/src/app
    ports:
      - "8545:8545/udp"
      - "8546/udp"
    expose:
      - "8545/udp"
      - "8546/udp"


  bridge:
    build:
        context: .
        dockerfile: Docker/Bridge.Dockerfile
    environment: 
      KEYSTORE_PASSWORD: chainsafe
    command: /bin/sh -c '/wait-for-ganache.sh 0.0.0.0/0:8545 && ./bridge'
    links:
      - "ganache:ganache"
    depends_on: 
      - ganache