version: '3'
services:
  ganache:
    build:
        context: .
        dockerfile: Docker/Ganache.Dockerfile
    restart: always
    volumes:
      - .:/usr/src/app
    ports:
      - "8545:8545"
      - "8546:8546"
    expose:
      - "8545"
      - "8546"

  bridge:
    build:
        context: .
        dockerfile: Docker/Bridge.Dockerfile
    environment: 
      KEYSTORE_PASSWORD: chainsafe
    command: /bin/sh -c 'KEYSTORE_PASSWORD=chainsafe ./bridge'
    links:
      - ganache
    depends_on: 
      - ganache