version: '3'
services:
  ganache:
    build:
        context: .
        dockerfile: Docker/Ganache.Dockerfile
    restart: always
    volumes:
      - .:/usr/src/app
    ports:
      - "8545:8545"

  bridge:
    build:
        context: .
        dockerfile: Docker/Bridge.Dockerfile
    environment: 
      KEYSTORE_PASSWORD: chainsafe
    command: /bin/sh -c '/wait-for-ganache.sh ganache:8545 && ./bridge'
    links:
      - ganache
    depends_on: 
      - ganache

