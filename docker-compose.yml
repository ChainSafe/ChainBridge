version: '3'
services:
  ganache:
    build:
        context: .
        dockerfile: Docker/Ganache.Dockerfile
    restart: always
    volumes:
      - .:/usr/src/app
    ports:
    - "8545:8545"
    expose: 
      - 8545
    networks:
      - eth

  bridge:
    build:
        context: .
        dockerfile: Docker/Bridge.Dockerfile
    environment: 
      - KEYSTORE_PASSWORD=chainsafe
    command: ./bridge
    depends_on:
      - ganache
    networks:
      - eth

