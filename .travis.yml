env:
  global:
    - GO111MODULE=on

cache:
  cargo: true
  npm: true
  directories:
    - $HOME/.cache/go-build
    - $GOPATH/pkg/mod

install:
    - sudo add-apt-repository -y ppa:ethereum/ethereum
    - sudo apt-get update
    - sudo apt-get install ethereum
    - wget -P $HOME/bin/ https://storage.googleapis.com/centrifuge-dev-public/subkey  && chmod +x $HOME/bin/subkey
    - git clone https://github.com/ChainSafe/chainbridge-solidity.git
    - npm install

jobs:
  include:
    - language: go
      go: 1.13.x
      name: "Golang-ci Linter"
      script:
        - make lint
        - rm -rf bindings/ # Avoid adding license to bindings
        - make license-check
        - make lint

    - language: go
      go: 1.13.x
      name: "Run Go tests"
      script:
        - set -e
        - make clean && make setup-contracts
        - cd chainbridge-solidity && SILENT=true make start-ganache
        - make setup-sol-cli
        - ./scripts/substrate/run_chain_ci.sh
        - make test

    - language: go
      go: 1.13.x
      name: "Run Go e2e tests"
      script:
        - set -e
        - make clean && make setup-contracts
        - make setup-sol-cli
        - cd chainbridge-solidity && SILENT=true make start-ganache
        - ./scripts/substrate/run_chain_ci.sh
        - make test-e2e